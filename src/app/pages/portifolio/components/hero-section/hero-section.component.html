<div class="hero-content" id="home">
  <div class="hero-text">
    <div class="name-container">
      <h1 class="name-animated-alt">
        <span class="letter" *ngFor="let l of firstNameLetters; let i = index" [style.animationDelay]="(i * 0.08)+'s'">{{l}}</span>
        <span> </span>
        <span class="letter accent" *ngFor="let l of lastNameLetters; let i = index" [style.animationDelay]="((i+6) * 0.08)+'s'">{{l}}</span>
      </h1>
    </div>
    <div class="title-container">
      <h2 class="gradient-role">{{role}}</h2>
      <p class="hero-subtitle">
        Transformando ideias em soluções digitais modernas.<br>
        Especialista em aplicações web, APIs e interfaces animadas.
      </p>
    </div>
    <div class="intro-cta">
      <ng-content select=".cta-btn"></ng-content>
      <div class="social-circuit">
        <a *ngFor="let social of socialLinks" [href]="social.url" class="circuit-node" [attr.aria-label]="social.label" target="_blank">
          <i [class]="social.icon"></i>
          <div class="circuit-line"></div>
        </a>
      </div>
    </div>
  </div>
  <div class="hero-image">
    <div class="avatar-container">
      <img [src]="avatar" [alt]="name" class="avatar">
    </div>
  </div>
</div>
