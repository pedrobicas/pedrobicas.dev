<section class="fullpage-section contact-section" id="contact">
  <div class="section-content">
    <h2 class="section-title"><span class="highlight">04.</span> Contato</h2>
    <div class="contact-grid">
      <div class="contact-info">
        <h3>Vamos conversar!</h3>
        <p>Estou interessado em oportunidades freelance e colaborações. Se você tem um projeto que deseja começar, entre em contato!</p>
        <div class="contact-details">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>contato&#64;pedrobicas.com</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone-alt"></i>
            <span>+55 (11) 99999-9999</span>
          </div>
        </div>
        <div class="social-links">
          <a href="https://github.com/pedrobicas" target="_blank" class="social-link">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://linkedin.com/in/pedrobicas" target="_blank" class="social-link">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
      <div class="contact-form">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" formControlName="name" required placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required placeholder="seu@email.com">
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" formControlName="message" rows="5" required placeholder="Digite sua mensagem..."></textarea>
          </div>
          <button type="submit" class="submit-button" [disabled]="contactForm.invalid || submitting()">
            <span *ngIf="!submitting()">Enviar Mensagem</span>
            <span *ngIf="submitting()">Enviando...</span>
          </button>
        </form>
        <div class="success-message" *ngIf="submitSuccess()">
          Mensagem enviada com sucesso!
        </div>
      </div>
    </div>
  </div>
</section>
