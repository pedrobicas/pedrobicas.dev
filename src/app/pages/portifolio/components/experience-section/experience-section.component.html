<section class="experience-section" id="experience">
  <div class="section-content">
    <div class="section-header">
      <h2 class="section-title">
        <span class="highlight">02.</span> ExperiÃªncia
      </h2>
    </div>

    <div class="timeline-container" #timelineContainer>
      <div *ngFor="let experience of experiences; let i = index" 
           class="timeline-item">
        
        <div class="experience-card">
          <div class="card-header">
            <div class="header-left">
              <h3 class="card-title">{{ experience.title }}</h3>
            </div>
            <div class="header-right">
              <div class="year-badge">{{ experience.year }}</div>
              <div class="type-badge">{{ experience.type }}</div>
            </div>
          </div>
          
          <p class="card-description">{{ experience.description }}</p>
          
          <div class="tech-stack" *ngIf="experience.technologies && experience.technologies.length > 0">
            <span class="tech-item" *ngFor="let tech of experience.technologies">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
