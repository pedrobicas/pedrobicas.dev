<section class="fullpage-section skills-section" id="skills">
  <div class="section-content">
    <h2 class="section-title"><span class="highlight">02.</span> Habilidades</h2>
    
    <div class="skills-intro">
      <p>
        Como desenvolvedor Full Stack, trabalho com diversas tecnologias modernas para criar aplicações web completas,
        desde interfaces dinâmicas até APIs robustas e bancos de dados eficientes.
      </p>
    </div>

    <!-- Grid limpo de tecnologias -->
    <div class="tech-showcase">
      <div 
        *ngFor="let category of skillCategories; let i = index" 
        class="tech-category"
        [style.animation-delay]="(i * 0.15) + 's'">
        
        <h3 class="category-title">{{category.name}}</h3>
        
        <div class="tech-grid">
          <div 
            *ngFor="let skill of category.skills; let j = index" 
            class="tech-item"
            [style.animation-delay]="(i * 0.15 + j * 0.08) + 's'"
            [title]="skill.name">
            <i [class]="skill.icon"></i>
            <span class="tech-name">{{skill.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
