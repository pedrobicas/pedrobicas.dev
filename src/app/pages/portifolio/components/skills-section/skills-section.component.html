<section class="fullpage-section skills-section" id="skills">
  <div class="section-content">
    <h2 class="section-title"><span class="highlight">01.</span> Habilidades</h2>

    <div class="skills-minimal">
      <!-- Category Filter Pills -->
      <div class="category-filters">
        <button class="filter-pill active" 
                data-category="all"
                (click)="filterByCategory('all')">
          <span class="pill-text">Todas</span>
        </button>
        <button class="filter-pill" 
                data-category="Front-end"
                (click)="filterByCategory('Front-end')">
          <span class="pill-text">Frontend</span>
        </button>
        <button class="filter-pill" 
                data-category="Back-end"
                (click)="filterByCategory('Back-end')">
          <span class="pill-text">Backend</span>
        </button>
        <button class="filter-pill" 
                data-category="Banco de Dados"
                (click)="filterByCategory('Banco de Dados')">
          <span class="pill-text">Database</span>
        </button>
        <button class="filter-pill" 
                data-category="Outros"
                (click)="filterByCategory('Outros')">
          <span class="pill-text">Outros</span>
        </button>
      </div>

      <!-- Skills Grid Container -->
      <div class="icon-grid-wrap">
        <div class="icon-grid">
          <button class="icon-cell" *ngFor="let s of filteredIcons(); let i = index"
                  (mouseenter)="onIconEnter(i)"
                  (mouseleave)="onIconLeave()"
                  [class.dimmed]="hoveredIndex() !== null && hoveredIndex() !== i"
                  [attr.data-cat]="s._category"
                  [style.animation-delay]="(i * 30) + 'ms'">
            <div class="icon-bg"></div>
            <span class="glow"></span>
            <i [class]="s.icon"></i>
            <div class="skill-level" *ngIf="s.level">
              <div class="level-bar" [style.width.%]="s.level"></div>
            </div>
            <div class="tooltip">
              {{ s.name }}
            </div>
          </button>
        </div>
      </div>

    </div>
  </div>
</section>
