<div class="portfolio-page" [class.dark-theme]="darkTheme()" [class.light-theme]="!darkTheme()">
  
  <!-- Sistema de Partículas Interativas -->
  <div class="particles-system" #particlesContainer>
    <canvas class="particles-canvas" #particlesCanvas></canvas>
  </div>
  
  <!-- Navegação Ultra Minimalista -->
  <nav class="ultra-minimal-nav" *ngIf="!isMobile">
    <!-- Pontos de Navegação -->
    <div class="nav-dots">
      <button *ngFor="let section of sectionIds; let i = index"
              class="nav-dot"
              [class.active]="activeSection() === section"
              [class.completed]="isVisited(section) && activeSection() !== section"
              (click)="navigateToSection(i)"
              [attr.aria-label]="getSectionDisplayName(section)">
      </button>
    </div>
    
    <!-- Indicador de Progresso -->
    <div class="progress-line">
      <div class="progress-fill" [style.height]="getProgressPercentage() + '%'"></div>
    </div>
    
    <!-- Info da Seção (opcional, apenas no hover) -->
    <div class="section-info" [class.visible]="showSectionInfo">
      <span class="section-name">{{getSectionDisplayName(activeSection())}}</span>
      <span class="section-progress">{{getCurrentSectionIndex() + 1}}/{{sectionIds.length}}</span>
    </div>
  </nav>
  

  

  
  <!-- Container das Seções Moderno -->
  <div class="sections-container" (wheel)="onSectionWheel($event)">
    
    <!-- Seção Hero -->
    <section class="section" id="home" 
             [class.active]="activeSection() === 'home'"
             [class.entering]="isEntering('home')"
             [class.leaving]="isLeaving('home')">
      <div class="section-content">
        <app-hero-section
          [name]="'Pedro Bicas'"
          [role]="'Desenvolvedor FullStack'"
          [avatar]="'assets/images/developer-activity-animate.svg'"
          [socialLinks]="socialLinks"
        >
          <button class="modern-btn cta-btn" (click)="nextSection()">
            <span>Explorar Portfólio</span>
            <i class="fas fa-arrow-down"></i>
          </button>
        </app-hero-section>
      </div>
    </section>

    <!-- Seção Experiência -->
    <section class="section" id="experience" 
             [class.active]="activeSection() === 'experience'"
             [class.entering]="isEntering('experience')"
             [class.leaving]="isLeaving('experience')">
      <div class="section-content">
        <app-experience-section [experiences]="experiences"></app-experience-section>
      </div>
    </section>

    <!-- Seção Habilidades -->
    <section class="section" id="skills" 
             [class.active]="activeSection() === 'skills'"
             [class.entering]="isEntering('skills')"
             [class.leaving]="isLeaving('skills')">
      <div class="section-content">
        <app-skills-section [skillCategories]="skillCategories"></app-skills-section>
      </div>
    </section>

    <!-- Seção Projetos -->
    <section class="section" id="projects" 
             [class.active]="activeSection() === 'projects'"
             [class.entering]="isEntering('projects')"
             [class.leaving]="isLeaving('projects')">
      <div class="section-content">
        <app-projects-section [projects]="projects"></app-projects-section>
      </div>
    </section>

    <!-- Seção Contato -->
    <section class="section" id="contact" 
             [class.active]="activeSection() === 'contact'"
             [class.entering]="isEntering('contact')"
             [class.leaving]="isLeaving('contact')">
      <div class="section-content">
        <app-contact-section
          [contactForm]="contactForm"
          [submitting]="submitting"
          [submitSuccess]="submitSuccess"
          [onSubmit]="onSubmit.bind(this)"
        ></app-contact-section>
      </div>
    </section>
    
  </div>
</div>

<!-- Terminal Flutuante Inovador - COMPLETAMENTE INDEPENDENTE -->
<app-floating-terminal></app-floating-terminal>
