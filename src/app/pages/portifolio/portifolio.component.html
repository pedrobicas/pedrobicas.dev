<div class="portfolio-page" [class.dark-theme]="darkTheme()" [class.light-theme]="!darkTheme()">
  <div class="site-bg-anim"></div>
  <!-- Barra de navegação minimalista lateral -->
  <nav class="side-nav">
    <ul>
      <li *ngFor="let id of sectionIds; let i = index">
        <button class="nav-dot" [class.active]="activeSection() === id" (click)="scrollTo(id)" [attr.aria-label]="id">
          <span class="nav-circle"></span>
          <span class="nav-tooltip">{{
            id === 'home' ? 'Início' :
            id === 'about' ? 'Sobre' :
            id === 'skills' ? 'Skills' :
            id === 'projects' ? 'Projetos' :
            id === 'contact' ? 'Contato' : id
          }}</span>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Seção Hero -->
  <app-hero-section
    [name]="'Pedro Bicas'"
    [role]="'Desenvolvedor FullStack'"
    [avatar]="'assets/images/developer-activity-animate.svg'"
    [socialLinks]="socialLinks"
  >
    <button class="neuro-btn cta-btn" (click)="scrollTo('about')">
      <span>Explorar</span>
      <div class="neuro-light"></div>
    </button>
  </app-hero-section>

  <!-- Seção Sobre -->
  <app-about-section
    [aboutText]="aboutText"
    [techHighlights]="techHighlights"
    [experiences]="experiences"
  ></app-about-section>

  <!-- Seção Habilidades -->
  <app-skills-section [skillCategories]="skillCategories"></app-skills-section>

  <!-- Seção Projetos -->
  <app-projects-section [projects]="projects"></app-projects-section>

  <!-- Seção Contato -->
  <app-contact-section
    [contactForm]="contactForm"
    [submitting]="submitting"
    [submitSuccess]="submitSuccess"
    [onSubmit]="onSubmit.bind(this)"
  ></app-contact-section>
</div>
