<div class="portfolio-page" [class.dark-theme]="darkTheme()">
  
  <!-- Fundo Dinâmico e Animado -->
  <app-dynamic-background></app-dynamic-background>
  
  <!-- Navegação Simplificada para Scroll -->
  <nav class="scroll-nav" *ngIf="!isMobile">
    <div class="nav-dots">
      <button *ngFor="let section of sectionIds; let i = index"
              class="nav-dot"
              [class.active]="activeSection() === section"
              (click)="scrollToSection(section)"
              [attr.aria-label]="getSectionDisplayName(section)">
      </button>
    </div>
  </nav>
  
  <!-- Container das Seções com Scroll Normal -->
  <div class="sections-container">
    
    <!-- Seção Hero -->
    <section class="section animate-section animate-hero" id="home" #homeSection>
      <div class="section-content">
        <app-hero-section
          [name]="'Pedro Bicas'"
          [role]="'Desenvolvedor FullStack'"
          [avatar]="'assets/images/developer-activity-animate.svg'"
          [socialLinks]="socialLinks"
        >
          <button class="modern-btn cta-btn" (click)="scrollToSection('skills')">
            <span>Explorar Portfólio</span>
          </button>
        </app-hero-section>
      </div>
    </section>

    <!-- Seção Habilidades -->
    <section class="section animate-section" id="skills" #skillsSection>
      <div class="section-content">
        <app-skills-section [skillCategories]="skillCategories"></app-skills-section>
      </div>
    </section>

    <!-- Seção Experiência -->
    <section class="section animate-section" id="experience" #experienceSection>
      <div class="section-content">
        <app-experience-section [experiences]="experiences"></app-experience-section>
      </div>
    </section>

    <!-- Seção Projetos -->
    <section class="section animate-section" id="projects" #projectsSection>
      <div class="section-content">
        <app-projects-section [projects]="projects"></app-projects-section>
      </div>
    </section>

    <!-- Seção Contato -->
    <section class="section animate-section" id="contact" #contactSection>
      <div class="section-content">
        <app-contact-section 
          [contactForm]="contactForm"
          [submitting]="submitting()"
          [submitSuccess]="submitSuccess()"
          [submitError]="submitError()"
          [onSubmit]="onContactFormSubmit"
        ></app-contact-section>
      </div>
    </section>
    
  </div>
</div>
