<div class="portfolio-page" [class.dark-theme]="darkTheme()" [class.light-theme]="!darkTheme()">
  <div class="site-bg-anim"></div>
  
  <!-- Navegação criativa e interativa -->
  <nav class="creative-nav">
    <div class="nav-container">
      <div class="nav-progress">
        <div class="progress-ring">
          <svg class="progress-ring-svg" width="120" height="120">
            <circle class="progress-ring-circle-bg" cx="60" cy="60" r="54"></circle>
            <circle 
              class="progress-ring-circle" 
              cx="60" cy="60" r="54"
              [style.stroke-dasharray]="(2 * PI * 54).toString()"
              [style.stroke-dashoffset]="getProgressOffset()">
            </circle>
          </svg>
          <div class="progress-center">
            <span class="current-section">{{getCurrentSectionName()}}</span>
            <span class="section-counter">{{getCurrentSectionIndex() + 1}}/{{sectionIds.length}}</span>
          </div>
        </div>
      </div>
      
      <div class="nav-sections">
        <div 
          *ngFor="let id of sectionIds; let i = index" 
          class="nav-section-item"
          [class.active]="activeSection() === id"
          (click)="scrollTo(id)"
          [style.animation-delay]="(i * 0.1) + 's'">
          
          <div class="section-indicator">
            <div class="section-dot"></div>
            <div class="section-line"></div>
          </div>
          
          <div class="section-info">
            <div class="section-icon">
              <i [class]="getSectionIcon(id)"></i>
            </div>
            <span class="section-name">{{getSectionDisplayName(id)}}</span>
          </div>
          
          <div class="section-progress" *ngIf="activeSection() === id">
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="nav-controls">
        <button class="nav-btn prev" (click)="previousSection()" [disabled]="getCurrentSectionIndex() === 0">
          <i class="fas fa-chevron-up"></i>
        </button>
        <button class="nav-btn next" (click)="nextSection()" [disabled]="getCurrentSectionIndex() === sectionIds.length - 1">
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Seção Hero -->
  <app-hero-section
    [name]="'Pedro Bicas'"
    [role]="'Desenvolvedor FullStack'"
    [avatar]="'assets/images/developer-activity-animate.svg'"
    [socialLinks]="socialLinks"
  >
    <button class="neuro-btn cta-btn" (click)="scrollTo('about')">
      <span>Explorar</span>
      <div class="neuro-light"></div>
    </button>
  </app-hero-section>

  <!-- Seção Sobre -->
  <app-about-section
    [aboutText]="aboutText"
  ></app-about-section>

  <!-- Seção Experiência -->
  <app-experience-section
    [experiences]="experiences"
  ></app-experience-section>

  <!-- Seção Habilidades -->
  <app-skills-section [skillCategories]="skillCategories"></app-skills-section>

  <!-- Seção Projetos -->
  <app-projects-section [projects]="projects"></app-projects-section>

  <!-- Seção Contato -->
  <app-contact-section
    [contactForm]="contactForm"
    [submitting]="submitting"
    [submitSuccess]="submitSuccess"
    [onSubmit]="onSubmit.bind(this)"
  ></app-contact-section>
</div>
