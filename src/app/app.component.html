
<!-- Navigation -->
<div class="portfolio-switcher">
  <div class="switcher-container">
    <div class="switcher-track">
      <div class="switcher-thumb" [class.resume-active]="isResumeActive()"></div>
    </div>
    <div class="switcher-options">
      <button 
        class="switcher-option" 
        [class.active]="!isResumeActive()"
        (click)="navigateToPortfolio()"
        title="Portfólio Interativo"
        aria-label="Navegar para o portfólio interativo">
        <i class="fas fa-rocket" aria-hidden="true"></i>
        <span class="option-text">Portfólio</span>
      </button>
      <button 
        class="switcher-option" 
        [class.active]="isResumeActive()"
        (click)="navigateToResume()"
        title="Currículo Profissional"
        aria-label="Navegar para o currículo profissional">
        <i class="fas fa-file-alt" aria-hidden="true"></i>
        <span class="option-text">Currículo</span>
      </button>
    </div>
  </div>
</div>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
