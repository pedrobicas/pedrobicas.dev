<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <!-- Gradientes com as cores do projeto -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1c57af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f1ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c83d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#57cbff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros para efeitos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="180" height="180" rx="32" ry="32" fill="url(#bgGradient)" />
  
  <!-- Elementos decorativos de fundo -->
  <circle cx="45" cy="45" r="8" fill="url(#accentGradient)" opacity="0.3" />
  <circle cx="135" cy="135" r="6" fill="url(#accentGradient)" opacity="0.4" />
  <rect x="140" y="40" width="12" height="12" rx="2" fill="url(#accentGradient)" opacity="0.2" transform="rotate(45 146 46)" />
  
  <!-- Container principal -->
  <g transform="translate(90, 90)">
    <!-- CÃ­rculo de fundo sutil -->
    <circle cx="0" cy="0" r="55" fill="rgba(255,255,255,0.05)" stroke="url(#accentGradient)" stroke-width="1" opacity="0.6" />
    
    <!-- Bracket esquerdo < -->
    <path d="M -30 -40 L -50 -20 L -50 20 L -30 40" 
          stroke="url(#codeGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)" />
    
    <!-- Bracket direito > -->
    <path d="M 30 -40 L 50 -20 L 50 20 L 30 40" 
          stroke="url(#codeGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)" />
    
    <!-- Slash central / -->
    <line x1="-15" y1="30" x2="15" y2="-30" 
          stroke="url(#codeGradient)" 
          stroke-width="6" 
          stroke-linecap="round"
          filter="url(#glow)"
          opacity="0.9" />
    
    <!-- Pontos decorativos -->
    <circle cx="-60" cy="0" r="3" fill="url(#codeGradient)" opacity="0.7" />
    <circle cx="60" cy="0" r="3" fill="url(#codeGradient)" opacity="0.7" />
    <circle cx="0" cy="-60" r="2" fill="url(#accentGradient)" opacity="0.6" />
    <circle cx="0" cy="60" r="2" fill="url(#accentGradient)" opacity="0.6" />
    
    <!-- Texto "dev" sutil -->
    <text x="0" y="75" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" font-weight="600" fill="url(#codeGradient)" opacity="0.8">dev</text>
  </g>
  
  <!-- Borda externa sutil -->
  <rect width="180" height="180" rx="32" ry="32" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3" />
</svg>